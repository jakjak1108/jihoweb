<!DOCTYPE html>
<html>
  <head>
    <title>게시판 목록</title>
  </head>

  <body>
    <h1>게시판 목록</h1>
    {% if board_list %}
    <ul>
      {% for board in board_list %}
      <li>
        <a href="{{ board.get_absolute_url }}">{{ board.name }}</a>
      </li>
      {% endfor %}
    </ul>
    {% endif %}
  </body>
</html>
